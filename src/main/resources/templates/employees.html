<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SpringBoot Application</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Position</th>
  </tr>
  <tr th:each="employee:${employees}">
    <td th:text="${employee.id}">ID</td>
    <td th:text="${employee.firstName}">FirstName</td>
    <td th:text="${employee.lastName}">LastName</td>
    <td th:text="${employee.position.toString()}">Position</td>
  </tr>
</table>
</body>
</html>
